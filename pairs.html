<script>
function randomIntFromInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}
$("#pairs_generate_button").click(function() {
  $.getJSON('pair_data.txt', function(read_data) {
      $('#pairs_text_box').html(read_data[randomIntFromInterval(0,29)]);  });
});
</script>
